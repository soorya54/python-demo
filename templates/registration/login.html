<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-center">
	<h4 style="margin-bottom: 25px">Login</h4>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
{% endblock %}
